<!DOCTYPE html>
<html lang="es">

    <title>Escuela Popular Sol Del Sur</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-texto">
            <img src="rsc/logo.png" alt="Logo" class="logo">
            <span class="titulo">Escuela Popular Sol Del Sur</span>
        </div>
        <div id="hora-actual" class="hora"></div>
        <nav>
            <ul>              
                <li><a href="index.html">Inicio</a></li>
                <li><a href="actividades.html">Actividades</a></li>
                <li><a href="noticias.html">Noticias</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>

    <main>

            <h1>Bienvenidos a la Escuela Popular Sol Del Sur</h1>

            <div class="contenedor-imagenes">

                    <img src="rsc/1.jpg" alt="Imagen 1">

                <div class="imagen">
                    <img src="rsc/3.jpg" alt="Imagen 2">
